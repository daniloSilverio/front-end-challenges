<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png"">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="nft-card-component">
      <div class="nft-card-component--nft">
        <img class="nft-card-component--nft-img" src="./assets/images/image-equilibrium.jpg" alt="NFT Image">
        <div class="nft-card-component--nft-img-hover">
          <img src="./assets/images/icon-view.svg" alt="View icon">
        </div>
      </div>
      <h1 class="nft-card-component--title">Equilibrium #3429</h1>
      <p class="nft-card-component--txt">Our Equilibrium collection promotes balance and calm.</p>
      <div class="nft-card-component--info">
        <p class="nft-card-component--info-price">
          <img src="./assets/images/icon-ethereum.svg" alt="Coin icon">
          0.041 ETH
        </p>
        <p class="nft-card-component--info-time">
          <img src="./assets/images/icon-clock.svg" alt="Clock icon">
          3 days left
        </p>
      </div>
      <div class="nft-card-component--user">
        <img src="./assets/images/image-avatar.png" alt="Avatar image">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io/profile/daniloSilverio" target="_blank">Frontend Mentor. </a></p> 
      <p>Coded by <a href="https://www.frontendmentor.io/profile/daniloSilverio" target="_blank">Danilo Silverio.</a></p>
    </div>
  </main>
</body>
</html>
