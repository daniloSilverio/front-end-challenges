<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="d-flex">
        <div class="card-component d-flex">
            <div class="card-result d-flex">
                <p class="txt-lavender txt-result">Your Result</p>
                <div class="score-field d-flex">
                  <h1 class="txt-white">76</h1>
                  <p class="txt-lavender">of 100</p>
                </div>
                <p class="txt-white txt-grade">Great</p>
                <p class="txt-lavender f-size txt-align">
                  You scored higher than 65% of the people who have taken these tests.
                </p>
              </div>
              <div class="card-summary d-flex">
                <h2>Summary</h2>
                <div id="reaction" class="summary-score d-flex">
                    <p class="d-flex gap-icon"> <img src="./assets/images/icon-reaction.svg" alt="Reaction Icon" >Reaction</p>
                    <p class="txt-color"><span>80</span> / 100</p>
                </div>
                <div id="memory" class="summary-score d-flex">
                    <p class="d-flex gap-icon"> <img src="./assets/images/icon-memory.svg" alt="Memory Icon" >Memory</p>
                    <p class="txt-color"><span>92</span> / 100</p>
                </div>
                <div id="verbal" class="summary-score d-flex">
                    <p class="d-flex gap-icon"> <img src="./assets/images/icon-verbal.svg" alt="Verbal Icon" >Verbal</p>
                    <p class="txt-color"><span>61</span> / 100</p>
                </div>
                <div id="visual" class="summary-score d-flex">
                    <p class="d-flex gap-icon"> <img src="./assets/images/icon-visual.svg" alt="Visual Icon" >Visual</p>
                    <p class="txt-color"><span>72</span> / 100</p>
                </div>
                <div class="btn d-flex">Continue</div>
              </div>
        </div>
    </main>
  </body>
</html>
