<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png"> 
  <title>Frontend Mentor | QR code component</title>

<body>
  <main class="main">
    <div class="card-component">

    </div>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io/profile/daniloSilverio" target="_blank">Frontend Mentor. </a></p> 
      <p>Coded by <a href="https://www.frontendmentor.io/profile/daniloSilverio" target="_blank">Danilo Silverio.</a></p>
    </div>
  </main>

</html>
