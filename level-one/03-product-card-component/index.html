<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/assets/css/style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <main>
        <div class="card-component">
            <div class="card-component--image">
                <img class="desktop-img" src="./assets/images/image-product-desktop.jpg" alt="Perfume image">
                <img class="mobile-img" src="./assets/images/image-product-mobile.jpg" alt="Perfume image">
            </div>
            <div class="card-component--info">
                <p class="card-component--info-subtitle">Perfume</p>
                <h1 class="card-component--info-title">Gabrielle Essence Eau De Parfum</h1>
                <p class="card-component--info-txt">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL.</p>
                <div class="card-component--price">
                    <p class="card-component--price-big">$149.99</p>
                    <p class="card-component--price-small">$169.99</p>
                </div>
                <button class="card-component--btn">
                    <img src="./assets/images/icon-cart.svg" alt="Cart icon">
                    Add to cart
                </button>
            </div>
        </div>
    </main>
</body>
</html>
